<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanly | تست امنیت وب‌سایت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }
        
        .loading-spinner {
            border-top-color: #667eea;
            animation: spinner 0.8s linear infinite;
        }
        
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card max-w-lg w-full rounded-2xl p-8 animate__animated animate__fadeIn animate__faster">
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-indigo-100 to-purple-100 flex items-center justify-center shadow-inner">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500">
                    <path d="M12 2a10 10 0 0 0-7.743 16.334l1.985-3.217A6 6 0 0 1 18 8a5.917 5.917 0 0 1-.566 2.6l2.309 1.5A9.955 9.955 0 0 0 22 12c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2Z"></path>
                    <path d="M8 8h8v8"></path>
                    <path d="M8 16l5.443-5.444"></path>
                    <path d="M8 16l3.5-3.5"></path>
                </svg>
            </div>
        </div>
        
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800 tracking-tight">آیا سایت شما امن است؟</h1>
        
        <div id="scanForm" class="space-y-6">
            <div class="relative">
                <input
                    type="text"
                    id="scanUrl"
                    placeholder="آدرس سایت را وارد کنید..."
                    required
                    class="w-full border border-gray-200 rounded-xl px-5 py-3.5 text-gray-800 text-lg placeholder-gray-400 focus:outline-none focus:border-indigo-300 bg-white/70 transition-all duration-200"
                />
                <div class="absolute left-3 top-3.5 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>

            <div>
                <h3 class="font-semibold text-gray-700 mb-3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-1">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    ابزارهای مورد نظر:
                </h3>
                <div class="grid grid-cols-2 gap-3" id="toolsContainer">
                    <label class="flex items-center space-x-3 space-x-reverse cursor-pointer select-none p-3 rounded-lg hover:bg-gray-50/50 transition">
                        <input type="checkbox" name="tools" value="ssl" class="w-5 h-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
                        <span class="text-gray-700">بررسی SSL</span>
                    </label>
                    <label class="flex items-center space-x-3 space-x-reverse cursor-pointer select-none p-3 rounded-lg hover:bg-gray-50/50 transition">
                        <input type="checkbox" name="tools" value="cms" class="w-5 h-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
                        <span class="text-gray-700">شناسایی CMS</span>
                    </label>
                    <label class="flex items-center space-x-3 space-x-reverse cursor-pointer select-none p-3 rounded-lg hover:bg-gray-50/50 transition">
                        <input type="checkbox" name="tools" value="headers" class="w-5 h-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
                        <span class="text-gray-700">بررسی هدرها</span>
                    </label>
                    <label class="flex items-center space-x-3 space-x-reverse cursor-pointer select-none p-3 rounded-lg hover:bg-gray-50/50 transition">
                        <input type="checkbox" name="tools" value="robots" class="w-5 h-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
                        <span class="text-gray-700">فایل robots.txt</span>
                    </label>
                    <label class="flex items-center space-x-3 space-x-reverse cursor-pointer select-none p-3 rounded-lg hover:bg-gray-50/50 transition">
                        <input type="checkbox" name="tools" value="ports" class="w-5 h-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
                        <span class="text-gray-700">اسکن پورت‌ها</span>
                    </label>
                    <label class="flex items-center space-x-3 space-x-reverse cursor-pointer select-none p-3 rounded-lg hover:bg-gray-50/50 transition">
                        <input type="checkbox" id="selectAll" class="w-5 h-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
                        <span class="text-gray-700">انتخاب همه</span>
                    </label>
                </div>
            </div>

            <button
                id="scanButton"
                class="btn-gradient w-full text-white font-semibold py-3.5 rounded-xl text-lg transition-all duration-300 flex items-center justify-center space-x-2 space-x-reverse"
            >
                <span>شروع اسکن</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>

        <div id="resultsContainer" class="hidden mt-8 animate__animated animate__fadeIn">
            <!-- نتایج اسکن اینجا نمایش داده می‌شود -->
        </div>
    </div>

    <div class="absolute bottom-4 left-0 right-0 text-center text-xs text-gray-500 opacity-70">
        © 2025 طراحی شده توسط استودیو Elaraa 
        <a href="https://instagram.com/elaraa.studio" target="_blank" class="text-indigo-500 hover:text-indigo-600">@elaraa.studio</a>
    </div>

    <script>
        // انتخاب همه ابزارها
        document.getElementById('selectAll').addEventListener('change', function(e) {
            document.querySelectorAll('#toolsContainer input[type="checkbox"]').forEach(cb => {
                if (cb.id !== 'selectAll') {
                    cb.checked = e.target.checked;
                }
            });
        });

        // ارسال فرم با Fetch API
        document.getElementById('scanButton').addEventListener('click', async function() {
            const url = document.getElementById('scanUrl').value.trim();
            const tools = Array.from(document.querySelectorAll('input[name="tools"]:checked')).map(el => el.value);
            
            if (!url) {
                alert('لطفاً آدرس سایت را وارد کنید');
                return;
            }
            
            if (tools.length === 0) {
                alert('حداقل یک ابزار را انتخاب کنید');
                return;
            }

            // نمایش حالت لودینگ
            const button = this;
            button.disabled = true;
            button.innerHTML = `
                <span>در حال اسکن...</span>
                <div class="loading-spinner h-5 w-5 border-2 border-white border-opacity-30 rounded-full"></div>
            `;

            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        tools: tools
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResults(data);
                } else {
                    alert(data.error || 'خطا در انجام اسکن');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('خطا در ارتباط با سرور');
            } finally {
                // بازگرداندن دکمه به حالت اولیه
                button.disabled = false;
                button.innerHTML = `
                    <span>شروع اسکن</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                `;
            }
        });

        // نمایش نتایج
        function showResults(data) {
            const container = document.getElementById('resultsContainer');
            container.classList.remove('hidden');
            container.innerHTML = `
                <h2 class="text-2xl font-bold mb-4 text-center">نتایج اسکن: ${data.url}</h2>
                <div class="bg-white rounded-xl p-6 shadow-sm">
                    ${generateResultHTML(data.results)}
                    <div class="mt-6 pt-4 border-t border-gray-200">
                        <h3 class="text-lg font-semibold">امتیاز امنیتی: ${data.score}/100</h3>
                        <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                            <div class="bg-indigo-600 h-2.5 rounded-full" style="width: ${data.score}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        // تولید HTML برای نتایج
        function generateResultHTML(results) {
            let html = '';
            for (const [tool, result] of Object.entries(results)) {
                html += `
                    <div class="mb-6">
                        <h3 class="font-semibold text-lg mb-2">${getToolName(tool)}</h3>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <pre class="text-sm whitespace-pre-wrap">${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    </div>
                `;
            }
            return html;
        }

        // نام فارسی ابزارها
        function getToolName(tool) {
            const names = {
                'ssl': 'بررسی SSL',
                'cms': 'شناسایی CMS',
                'headers': 'بررسی هدرها',
                'robots': 'فایل robots.txt',
                'ports': 'اسکن پورت‌ها'
            };
            return names[tool] || tool;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Scanly | تست امنیت وب‌سایت</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-lg mx-auto mt-12 bg-white shadow-lg rounded-2xl p-6">
        <h1 class="text-2xl font-bold text-center mb-6">آیا سایتت امنه؟ 🔍</h1>

        <form method="POST" action="/scan" class="space-y-6">
            <input type="text" name="url" placeholder="آدرس سایتت رو وارد کن"
                   required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">

            <h3 class="font-semibold">ابزارهای مورد نظر:</h3>
            <div class="space-y-3">
                <label class="flex items-center space-x-2 space-x-reverse">
                    <input type="checkbox" name="tools" value="ssl" class="w-4 h-4 text-blue-600 rounded">
                    <span>بررسی SSL</span>
                </label>

                <label class="flex items-center space-x-2 space-x-reverse">
                    <input type="checkbox" name="tools" value="cms" class="w-4 h-4 text-blue-600 rounded">
                    <span>شناسایی CMS</span>
                </label>

                <label class="flex items-center space-x-2 space-x-reverse">
                    <input type="checkbox" name="tools" value="headers" class="w-4 h-4 text-blue-600 rounded">
                    <span>بررسی هدرهای امنیتی</span>
                </label>

                <label class="flex items-center space-x-2 space-x-reverse">
                    <input type="checkbox" name="tools" value="robots" class="w-4 h-4 text-blue-600 rounded">
                    <span>فایل robots.txt</span>
                </label>

                <label class="flex items-center space-x-2 space-x-reverse">
                    <input type="checkbox" name="tools" value="ports" class="w-4 h-4 text-blue-600 rounded">
                    <span>اسکن پورت‌های باز</span>
                </label>

                <label class="flex items-center space-x-2 space-x-reverse">
                    <input type="checkbox" onclick="toggleAll(this)" class="w-4 h-4 text-blue-600 rounded">
                    <span>انتخاب همه</span>
                </label>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                شروع اسکن
            </button>
        </form>
    </div>

    <script>
        function toggleAll(source) {
            document.querySelectorAll('input[name="tools"]').forEach(cb => cb.checked = source.checked);
        }
    </script>
</body>
</html>

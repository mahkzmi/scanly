<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>Scanly | تست امنیت وب‌سایت</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-lg mx-auto mt-16 bg-white shadow-lg rounded-2xl p-8">
        <h1 class="text-3xl font-extrabold text-center mb-8 text-gray-800">آیا سایتت امنه؟ 🔍</h1>

        <form method="POST" action="/scan" class="space-y-6">
            <input
                type="text"
                name="url"
                placeholder="آدرس سایت خود را وارد کنید..."
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-800 text-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
            />

            <h3 class="font-semibold text-gray-700">ابزارهای مورد نظر:</h3>
            <div class="grid grid-cols-2 gap-4">
                <label class="flex items-center space-x-3 space-x-reverse cursor-pointer select-none">
                    <input type="checkbox" name="tools" value="ssl" class="w-5 h-5 text-blue-600 rounded" />
                    <span>بررسی SSL</span>
                </label>
                <label class="flex items-center space-x-3 space-x-reverse cursor-pointer select-none">
                    <input type="checkbox" name="tools" value="cms" class="w-5 h-5 text-blue-600 rounded" />
                    <span>شناسایی CMS</span>
                </label>
                <label class="flex items-center space-x-3 space-x-reverse cursor-pointer select-none">
                    <input type="checkbox" name="tools" value="headers" class="w-5 h-5 text-blue-600 rounded" />
                    <span>بررسی هدرهای امنیتی</span>
                </label>
                <label class="flex items-center space-x-3 space-x-reverse cursor-pointer select-none">
                    <input type="checkbox" name="tools" value="robots" class="w-5 h-5 text-blue-600 rounded" />
                    <span>فایل robots.txt</span>
                </label>
                <label class="flex items-center space-x-3 space-x-reverse cursor-pointer select-none">
                    <input type="checkbox" name="tools" value="ports" class="w-5 h-5 text-blue-600 rounded" />
                    <span>اسکن پورت‌های باز</span>
                </label>
                <label class="flex items-center space-x-3 space-x-reverse cursor-pointer select-none">
                    <input type="checkbox" onclick="toggleAll(this)" class="w-5 h-5 text-blue-600 rounded" />
                    <span>انتخاب همه</span>
                </label>
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200"
            >
                🚀 شروع اسکن
            </button>
        </form>
    </div>

    <script>
        function toggleAll(source) {
            document.querySelectorAll('input[name="tools"]').forEach(cb => cb.checked = source.checked);
        }
    </script>
</body>
</html>
